<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR with Three.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.0.1/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-entity gltf-model="url(heartar.glb)" scale="1 1 1" position="0 0 0"></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
